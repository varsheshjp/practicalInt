<h3>Login</h3>
<div>
    <form method="post">

        <div class="form-group">
            <label asp-for="Username">Username</label>
            <input asp-for="Username" [(ngModel)]="logIn.Username" [ngModelOptions]="{standalone: true}" class="form-control" />
        </div>

        <div class="form-group">
            <label asp-for="Password">Password</label>
            <input type="Password" asp-for="Password" [(ngModel)]="logIn.Password" [ngModelOptions]="{standalone: true}" class="form-control" />
        </div>
        <p >{{error}}</p>
        <div>
            <button style="margin:5px" value="Login" class="btn btn-primary" (click)="LogInButton()">Log in</button>
            <a [routerLink]="['/Register']" class="btn btn-primary">Register</a></div>
            
    </form>
</div>
