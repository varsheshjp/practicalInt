<h2>Edit Promo</h2>
<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label>Promocode</label>{{promo.promoCode}}
                
            </div>
            <div class="form-group">
                <label for="price" class="control-label">Discount in %</label>
                <input type="number" max='50' min='0' [(ngModel)]="promo.price" name="price" class="form-control" />
            </div>
            <div class="form-group">
                <label for="perUserLimit" class="control-label">Limit Per User</label>
                <input type="number" max='10' min='0' [(ngModel)]="promo.maxLimitUser" name="perUserLimit" class="form-control" />
            </div>
            <div class="form-group">
                <label for="TotalPromo" class="control-label">Total Promocode to be Generate</label>
                <input type="number" [(ngModel)]="promo.maxPromo" name="TotalPromo" class="form-control" />
            </div>
            <div class="form-group">
                <label for="Startdate" class="control-label">Star tdate</label>
                <input type="date" [(ngModel)]="promo.startDate" name="Sartdate" class="form-control" />
            </div>
            <div class="form-group">
                <label for="enddate" class="control-label">End date</label>
                <input type="date" [(ngModel)]="promo.endDate" name="enddate" class="form-control" />
            </div>
            <div class="form-group">
                <label for="gender" class="control-label">Targeted User gender</label>
                <select [(ngModel)]="promo.gender" name="gender" class="form-control" >
                    <option value="null" selected disabled>--select--</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
            <div class="form-group">
                <button (click)="Edit()" class="btn btn-primary" >Save</button>
            </div>
        </form>
    </div>
</div>
