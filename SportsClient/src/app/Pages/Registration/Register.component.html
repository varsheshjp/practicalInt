<h2>Register</h2>
<div class="row">
    <div class="col-md-4">
        <form>
            <div class="text-danger"></div>
            <div class="form-group">
                <label for="Username" class="control-label">Username</label>
                <input [(ngModel)]="register.username" name="Username" class="form-control" />
            </div>
            <div class="form-group">
                <label for="Password" class="control-label">Password</label>
                <input [(ngModel)]="register.password"name="Password" class="form-control" />
            </div>
            <div class="form-group">
                <label for="ConfirmPassword" class="control-label">ConfirmPassword</label>
                <input [(ngModel)]="register.confirmPassword" name="ConfirmPassword" class="form-control" />
            </div>
            <div class="form-group">
                <label for="birthdate" class="control-label">BirthDate</label>
                <input type="date" [(ngModel)]="register.birthdate"name="birthdate" class="form-control" />
            </div>
            <div class="form-group">
                <label for="gender" class="control-label">gender</label>
                <select [(ngModel)]="register.gender"name="birthdate" class="form-control" >
                    <option value="null" selected disabled>--select--</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
            <div class="form-group">
                <button (click)="Register()" class="btn btn-primary" >Sign Up</button>
            </div>
        </form>
    </div>
</div>
